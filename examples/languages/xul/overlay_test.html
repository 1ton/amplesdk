<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	<head>
		<title>Overlays</title>
		<script type="text/javascript" src="../../ample/runtime.js"></script>
		<script type="text/javascript" src="../../ample/languages/xhtml/xhtml.js"></script>
		<script type="text/javascript" src="../../ample/languages/xul/xul.js"></script>
		<link type="text/ample+css" href="../../ample/languages/xul/themes/default/style.css" rel="stylesheet"/>
		<script>
            function test() {
                ample.documentElement.ownerDocument.loadOverlay('overlay_test_overlay.xul');
            }
		</script>
	</head>
	<body bgcolor="silver">
		<script>ample.open()</script>
        <xul:commandset>
		    <xul:command id="cmd_button_start" oncommand="test()"/>
            <xul:command id="cmd_button_end" oncommand="console.log(ample.documentElement.toXML());"/>
        </xul:commandset>
		<xul:toolbar id="toolbar1">
			<xul:toolbarbutton id="buttonstart" label="Start" command="cmd_button_start" />
			<xul:toolbarspring id="buttonspacer" />
			<xul:toolbarbutton id="buttonend" label="End" command="cmd_button_end" />
		</xul:toolbar>
        <xul:box id="box1" flex="1">
            <xul:label value="Initial Label" />
        </xul:box>
		<script>ample.close()</script>
	</body>
</html>
