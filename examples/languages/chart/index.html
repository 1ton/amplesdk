<!DOCTYPE html>
<html xmlns:ch="http://www.amplesdk.com/ns/chart">
	<head>
		<title>Charts</title>
		<script type="text/javascript" src="../../../ample/runtime.js"></script>
		<script type="text/javascript" src="../../../ample/languages/chart/chart.js"></script>
		<script type="text/javascript" src="../../../ample/languages/xhtml/xhtml.js"></script>
		<style type="text/css">
		 h3, p {
		 	margin-top: 0;
		 	margin-bottom: 0.5em;
		 }
		</style>
	</head>
	<body>
		<script>ample.open()</script>

		<h3>Line chart</h3>
		<p>
			Options: line type
		</p>
		<ch:line label="Line chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="0,10" />
				<ch:item label="point 1" value="1,20" />
				<ch:item label="point 2" value="2,15" />
				<ch:item label="point 3" value="3,30" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="0,20" />
				<ch:item label="point 1" value="1,10" />
				<ch:item label="point 2" value="2,25" />
				<ch:item label="point 3" value="3,40" />
			</ch:group>
		</ch:line>

		<h3>Bar chart</h3>
		<p>
			Options: stacked, orientation, join bars
		</p>
		<ch:bar label="Bar chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="0,10" />
				<ch:item label="point 1" value="1,20" />
				<ch:item label="point 2" value="2,15" />
				<ch:item label="point 3" value="3,30" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="0,20" />
				<ch:item label="point 1" value="1,10" />
				<ch:item label="point 2" value="2,25" />
				<ch:item label="point 3" value="3,40" />
			</ch:group>
		</ch:bar>

		<h3>Bubble chart</h3>
		<p>
			Options: bubble size
		</p>
		<ch:bubble label="Bubble chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="0,10,50" />
				<ch:item label="point 1" value="10,20,100" />
				<ch:item label="point 2" value="20,15,10" />
				<ch:item label="point 3" value="30,30,20" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="0,20,80" />
				<ch:item label="point 1" value="10,10,40" />
				<ch:item label="point 2" value="20,25,10" />
				<ch:item label="point 3" value="30,40,30" />
			</ch:group>
		</ch:bubble>

		<h3>Radar chart</h3>
		<p>
			Options: no
		</p>
		<ch:radar label="Radar chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="0,10" />
				<ch:item label="point 1" value="10,20" />
				<ch:item label="point 2" value="20,15" />
				<ch:item label="point 3" value="30,30" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="0,20" />
				<ch:item label="point 1" value="10,10" />
				<ch:item label="point 2" value="20,25" />
				<ch:item label="point 3" value="30,40" />
			</ch:group>
		</ch:radar>

		<h3>Doughnut chart (orientation)</h3>
		<p>
			Options: no
		</p>
		<ch:doughnut label="Pie chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="40" />
				<ch:item label="point 1" value="10" />
				<ch:item label="point 2" value="20" />
				<ch:item label="point 3" value="30" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="40" />
				<ch:item label="point 1" value="10" />
				<ch:item label="point 2" value="20" />
				<ch:item label="point 3" value="30" />
			</ch:group>
		</ch:doughnut>

		<h3>Funnel chart</h3>
		<p>
			Options: no
		</p>
		<ch:funnel label="Funnel chart">
			<ch:group label="Set 0">
				<ch:item label="point 0" value="40" />
				<ch:item label="point 1" value="10" />
				<ch:item label="point 2" value="20" />
				<ch:item label="point 3" value="30" />
			</ch:group>
			<ch:group label="Set 1">
				<ch:item label="point 0" value="40" />
				<ch:item label="point 1" value="10" />
				<ch:item label="point 2" value="20" />
				<ch:item label="point 3" value="30" />
			</ch:group>
		</ch:funnel>

		<!-- Single-set charts -->
		<h3>Pie chart (orientation)</h3>
		<p>
			Options: Pie radius
		</p>
		<ch:pie label="Pie chart">
			<ch:item label="point 0" value="40,10" />
			<ch:item label="point 1" value="10,30" />
			<ch:item label="point 2" value="20,20" />
			<ch:item label="point 3" value="30,20" />
		</ch:pie>

		<h3>Map chart</h3>
		<p>
			Options: Map
		</p>
		<ch:map type="world">
			<ch:item label="ponit 0" value="europe,100"/>
			<ch:item label="ponit 0" value="africa,10"/>
			<ch:item label="ponit 0" value="north_america,20"/>
			<ch:item label="ponit 0" value="south_america,50"/>
		</ch:map>

		<script>ample.close()</script>
	</body>
</html>
